# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false
changelog=Fixed mod not loading in newer forge versions, Now using mixin provided by forge itself.\nAdded config option to require an space at the end of the command prefix\n\nNO NEED FOR MixinBootstrap ANYMORE\nRequires Forge 32.0.98 or higher