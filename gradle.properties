changelog=Ported to spigot (jar works on both forge and spigot)\n\n\nNew Features:\nAdded in-game reaction notifications and ping/mention sound (@Player or @Discord#1234 (if linked) from discord will play sound to target)\nMoved more hardcoded strings into the localization config section (This also moves many options around which resets them)\n(Spigot) Added Votifier integration\n(Spigot) Added config migration from DiscordSRV (Just replace the jar and it should work)\n(Spigot) Added Dynmap integration (Forge will follow soon)\n\nBug Fixes:\nFix bot-channel only commands working everywhere\nFix user and role pings not working\n\n\n\nNote: This is an alpha version which may contain multiple bugs