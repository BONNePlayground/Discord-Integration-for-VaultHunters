changelog=Added account linking and an whitelist mode\n\nNormal mode:\nAllow players to link thier Discord account using /discord link from ingame\nThis allows changing some settings like if you want to show up with ingame name or discord name\n\nWhitelist Mode:\nThis mode requires MixinBootstrap\nYou must link your discord account using the whitelist command in the bot's PMs\nUsage is "!whitelist <uuid>"\n\n\nNOTE: This is an early alpha version which may contain bugs